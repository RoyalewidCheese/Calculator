<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <script src="./calculator.js"></script>

    <body>
        <div class="p-5" style="background-color: black; height:100vh">
            <div class="row justify-content-center">
                <div class="col-md-4 col-10">
                    <h1 class="text-danger text-center">Calculator</h1>
                    
                    <!-- Display -->
                    <div class="d-flex mt-4 mb-3">
                        <input type="text" id="result" class="form-control text-end" placeholder="0" readonly />
                    </div>
    
                    <!-- Button Grid -->
                    <div class="row g-2">
                        <!-- First row of buttons -->
                        <div class="col-3">
                            <input type="button" onclick="calcClear()" class="btn btn-secondary w-100" value="AC">
                        </div>
                        <div class="col-3">
                            <input type="button" onclick="calcBackspace()"class="btn btn-secondary w-100" value="DE">
                        </div>
                        <div class="col-3">
                            <input type="button" onclick="displayContent('%')" class="btn btn-secondary w-100" value="%">
                        </div>
                        <div class="col-3">
                            <input type="button" onclick="displayContent('/')" class="btn btn-warning w-100" value="/">
                        </div>
    
                        <!-- Second row of buttons -->
                        <div class="col-3">
                            <input type="button" onclick="displayContent('9')" class="btn btn-dark w-100" value="9">
                        </div>
                        <div class="col-3">
                            <input type="button" onclick="displayContent('8')" class="btn btn-dark w-100" value="8">
                        </div>
                        <div class="col-3">
                            <input type="button" onclick="displayContent('7')" class="btn btn-dark w-100" value="7">
                        </div>
                        <div class="col-3">
                            <input type="button" onclick="displayContent('*')" class="btn btn-warning w-100" value="x">
                        </div>
    
                        <!-- Third row of buttons -->
                        <div class="col-3">
                            <input type="button" onclick="displayContent('4')" class="btn btn-dark w-100" value="4">
                        </div>
                        <div class="col-3">
                            <input type="button" onclick="displayContent('5')" class="btn btn-dark w-100" value="5">
                        </div>
                        <div class="col-3">
                            <input type="button" onclick="displayContent('6')" class="btn btn-dark w-100" value="6">
                        </div>
                        <div class="col-3">
                            <input type="button" onclick="displayContent('-')" class="btn btn-warning w-100" value="-">
                        </div>
    
                        <!-- Fourth row of buttons -->
                        <div class="col-3">
                            <input type="button" onclick="displayContent('1')" class="btn btn-dark w-100" value="1">
                        </div>
                        <div class="col-3">
                            <input type="button" onclick="displayContent('2')" class="btn btn-dark w-100" value="2">
                        </div>
                        <div class="col-3">
                            <input type="button" onclick="displayContent('3')" class="btn btn-dark w-100" value="3">
                        </div>
                        <div class="col-3">
                            <input type="button" onclick="displayContent('+')" class="btn btn-warning w-100" value="+">
                        </div>
    
                        <!-- Fifth row of buttons -->
                        <div class="col-3">
                            <input type="button" onclick="displayContent('.')" class="btn btn-dark w-100" value=".">
                        </div>
                        <div class="col-3">
                            <input type="button" onclick="displayContent('0')" class="btn btn-dark w-100" value="0">
                        </div>
                        <div class="col-6">
                            <input type="button" onclick="calcOutput()" class="btn btn-success w-100" value="=">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>    

</html>
